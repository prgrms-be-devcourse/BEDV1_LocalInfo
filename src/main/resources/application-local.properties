# 로그레벨 설정
logging.level.root=INFO
logging.level.web=DEBUG
logging.level.com.poogle.phog=DEBUG

# MySQL 접속
spring.datasource.url=jdbc:mysql://localhost:3306/localinfo?useSSL=false&useLegacyDatetimeCode=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=localinfo
spring.datasource.password=localinfo

#JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
